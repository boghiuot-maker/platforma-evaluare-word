
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Evaluare PowerPoint</title></head>
<body>
<h1>Evaluare PowerPoint</h1>

<form method="post" action="/submit" enctype="multipart/form-data">
<label>Nume elev: <input name="student_name" required></label><br>
<label>Clasa: 
<select name="student_class" required>
<option>A</option><option>B</option><option>C</option>
<option>D</option><option>E</option><option>F</option>
</select></label><br>
<label>Data: <input type="date" name="test_date" required></label><br><br>

<h3>Fișiere suport</h3>
<a href="/download_zip">Descarcă toate (ZIP)</a>
<ul>
{% for f in support_files %}
<li><a href="/download/{{f}}">{{f}}</a></li>
{% endfor %}
</ul>

<h3>Încărcare aplicații</h3>
{% for i in range(1,7) %}
<div>
<h4>Aplicația {{i}}</h4>
<input type="file" name="ppt_upload_{{i}}">
{% if i==2 %}
<br>Captură obligatorie: <input type="file" name="capture_2">
{% endif %}
</div><br>
{% endfor %}

<button type="submit">Trimite</button>
</form>
</body>
</html>
